#version: '3.9'

services:

  # PostgreSQL
  postgres:
    image: postgres:16
    container_name: postgres_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: sakura0moti
      POSTGRES_PASSWORD: music0
      POSTGRES_DB: holomoti
    volumes:
      - postgres_data:/var/lib/postgresql/data # データ永続化
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro  # 初期スクリプト
    ports:
      - "2000:5432"
      
  # Flask API Server
  api:
    build: ./api
    container_name: api
    restart: unless-stopped
    volumes:
      - ./api:/api
    working_dir: /api
    ports:
      - "5000:5000"
    command:
      uv run python api.py
      
  # crontab server
  cron:
    build:
      context: .
      dockerfile: cron/Dockerfile
    container_name: cron
    restart: always
    volumes:
      - ./api:/cron
      
      
  # Batch services
  batch_twitter_scraping:
    build: ./api
    container_name: batch_twitter_scraping
    volumes:
      - ./api:/batch
    working_dir: /batch
    command:
      uv run /batch/src/batch/twitter_update_batch.py
    profiles:
      - batch  # ← 通常の `docker-compose up` では起動しない
      
  quasar_build:
    build: ./ui
    container_name: quasar_build
    volumes:
      - ./ui:/ui
    working_dir: /ui
    command:
      npm run build
    profiles:
      - batch  # ← 通常の `docker-compose up` では起動しない
      
  quasar_init:
    build: ./ui
    container_name: quasar_init
    volumes:
      - ./ui:/ui
    working_dir: /ui
    command:
      npm run init
    profiles:
      - batch  # ← 通常の `docker-compose up` では起動しない
volumes:
  postgres_data: